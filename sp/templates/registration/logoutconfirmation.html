<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout confirmation</title>
</head>

<body>
    <p>
        dear {{ request.user.first_name }} {{ request.user.last_name }}, you are logged in as {{request.user.username}}.
        are you
        sure you want to log out?
    </p>


    <form action="{% url 'account:logout' %}" method="post">{% csrf_token %}
        <input type="submit" value="Yes, I'm sure">
    </form>
</body>

</html>
